apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shoppingapi-ingress
  namespace: distributed-systems
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: shop.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shoppingapi
            port:
              number: 80
